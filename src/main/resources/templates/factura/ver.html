<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<h3 th:text="${factura.descripcion}"></h3>
<div>Cliente: <samp th:text="${factura.cliente.nombre +' ' + factura.cliente.apellido}"></samp></div>
<h4>Detalle de la factura: </h4>
<table>
<thead>
<tr>
<th>Producto</th>
<th>Precio</th>
<th>Cantidad</th>
<th>Total</th>
</tr>
</thead>
<tbody>
<tr th:each="item: ${factura.items}">
	<td th:text="${item.producto.nombre}"></td>
	<td th:text="${item.producto.presio}"></td>
	<td th:text="${item.cantidad}"></td>
	<td th:text="${item.producto.presio * item.cantidad}"></td>
</tr>
</tbody>
</table>
</body>
</html>
